language: node_js
node_js:
- '10'
- '12'
if: "(branch != master AND type = pull_request) OR (branch = master AND commit_message !~ /^Release v/) OR tag =~ ^v"
stages:
- test
- Build and Tag
- deploy
script:
- npm run lint
- npm run test:unit
env:
- GH_REPOSITORY=gamaops/hfx-eventstash
jobs:
  include:
  - stage: Build and Tag
    node_js: '12'
    name: Build and Tag
    script:
    - ".travis/semver.sh"
    if: tag !~ ^v AND branch = master AND type = push
  - stage: deploy
    deploy:
      provider: npm
      skip_cleanup: true
      email: "$NPM_EMAIL"
      api_key: "$NPM_TOKEN"
      on:
        tags: true
    if: tag =~ ^v AND branch != master AND type = push
notifications:
  slack:
    rooms:
    - secure: ""
    on_success: always
    on_failure: always
    on_pull_requests: true
